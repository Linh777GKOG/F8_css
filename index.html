<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        margin: 0;
      }

      h1 {
        position: relative;
        /* relative phụ thuộc vào chính vị trí đang đứng */
        /* Lấy chính mình làm gốc tọa độ, không phụ thuộc vào đối tượng nào khác ở bên ngoài cả */
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Position</h1>
    <ul>
      <li>Relative</li>
      <li>Absolute</li>
      <li>Fixed</li>
      <li>Sticky</li>
    </ul>
  </body>
</html>
