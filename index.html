<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        margin: 0;
      }

      .header {
        height: 42px;
        background-color: #333;
      }

      h1 {
        margin-top: 40px;
        padding: 0 16px;
        color: #fff;
        background-color: #333;
        position: sticky;
        position: -webkit-sticky;
        top: 10px;
      }

      ul {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <h1>Position</h1>
    <ul>
      <li>Relative</li>
      <li>Absolute</li>
      <li>Fixed</li>
      <li>Sticky</li>
    </ul>
  </body>
</html>
